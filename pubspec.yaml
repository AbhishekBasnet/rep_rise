name: rep_rise
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.4


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  health: ^13.2.1
  fl_chart: ^1.1.1
  permission_handler: ^12.0.1
  dio: ^5.9.0
  flutter_secure_storage: ^10.0.0
  provider: ^6.1.5+1
  jwt_decoder: ^2.0.1
  get_it: ^9.2.0
  google_fonts: ^6.3.3
  percent_indicator: ^4.2.5
  syncfusion_flutter_gauges: ^32.1.22
  equatable: ^2.0.8
  intl: ^0.20.2
  drift: ^2.30.1
  drift_flutter: ^0.2.8
  path_provider: ^2.1.5
  path: ^1.9.1
  shared_preferences: ^2.5.4
  drift_db_viewer: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  isar_community_generator: 3.3.0
  drift_dev: ^2.30.1
  build_runner: ^2.7.1

flutter:
  assets:
    - assets/images/
  fonts:
    - family: NataSans
      fonts:
        - asset: assets/fonts/static/NataSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/static/NataSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/static/NataSans-Light.ttf
          weight: 300
        - asset: assets/fonts/static/NataSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/static/NataSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/static/NataSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/static/NataSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/static/NataSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/static/NataSans-Black.ttf
          weight: 900


  uses-material-design: true
